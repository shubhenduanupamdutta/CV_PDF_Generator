{% extends "pdf/base.html" %} {% block body %}
<div class="container">
  <div class="row m-5">
    <div class="col-md-12">
      <h1>CV Database Profile List</h1>
    </div>
  </div>

  {% for profile in profiles %}
  <div class="row m-3">
    <div class="col-md-6">
        <h3>{{ profile.name }}</h3>
    </div>
    <div class="col-md-6">
            <a href="{% url 'resume' profile.id %}" class="btn btn-primary"> Download CV</a>
    </div>
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock body %}
